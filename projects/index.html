<style>
  /* Projects Page Styles */
  .projects-page {
    display: flex;
    gap: 0;
    min-height: 80vh;
    margin-top: 20px;
  }

  /* Sidebar Filter Styles */
  .projects-sidebar {
    width: 220px;
    flex-shrink: 0;
    padding-right: 30px;
    border-right: 1px solid var(--border-dark);
  }

  .projects-sidebar h2 {
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--text-dark);
    margin-bottom: 15px;
  }

  .filter-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .filter-item {
    padding: 10px 15px;
    margin-bottom: 5px;
    cursor: pointer;
    border-radius: 6px;
    transition: all 0.2s ease;
    font-size: 15px;
    color: var(--text-muted);
  }

  .filter-item:hover {
    background-color: rgba(255, 255, 255, 0.05);
  }

  .filter-item.active {
    background-color: var(--primary);
    color: white;
  }

  /* Projects Grid Styles */
  .projects-content {
    flex: 1;
    padding-left: 40px;
  }

  .projects-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
  }

  /* Match homepage project card style */
  .project-card {
    background-color: var(--dark-bg-2);
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    transition: all 0.3s ease;
    border: 0.5px solid var(--border-dark);
    cursor: pointer;
    display: flex;
    flex-direction: column;
  }

  .project-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
    border-color: var(--accent);
  }

  .project-card-image {
    width: 100%;
    height: 200px;
    overflow: hidden;
  }

  .project-card-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .project-card-body {
    padding: 2rem;
    display: flex;
    flex-direction: column;
    flex-grow: 1;
  }

  .project-card-title {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 1.5rem;
    margin: 0 0 1rem 0;
    color: var(--text-dark);
  }

  .project-card-description {
    color: var(--text-muted-dark);
    line-height: 1.6;
    margin-bottom: 1.5rem;
    font-size: 0.95rem;
  }

  .project-card-link {
    color: var(--accent);
    text-decoration: none;
    font-weight: 700;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    transition: all 0.3s ease;
    font-size: 0.95rem;
    margin-top: auto;
  }

  .project-card-link:hover {
    color: #B38602;
    gap: 1rem;
  }

  .arrow-icon {
    width: 20px;
    height: 20px;
    transition: transform 0.3s ease;
  }

  .project-card-link:hover .arrow-icon {
    transform: translateX(5px);
  }

  /* Detail Sidebar (Notion-style sliding panel) - Dark Mode */
  .project-detail-sidebar {
    position: fixed;
    top: 0;
    right: -80%;
    width: 80%;
    height: 100vh;
    background: var(--dark-bg-2);
    box-shadow: -4px 0 24px rgba(0,0,0,0.8);
    transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 1000;
    overflow-y: auto;
  }

  .project-detail-sidebar.active {
    right: 0;
  }

  .detail-sidebar-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    z-index: 999;
  }

  .detail-sidebar-overlay.active {
    opacity: 1;
    visibility: visible;
  }

  .detail-sidebar-content {
    padding: 60px 80px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .detail-close-btn {
    position: absolute;
    top: 30px;
    right: 30px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    color: var(--text-muted);
    transition: all 0.2s ease;
  }

  .detail-close-btn:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: rotate(90deg);
  }

  /* Project Detail Content */
  .detail-header {
    margin-bottom: 40px;
  }

  .detail-title {
    font-size: 42px;
    font-weight: 700;
    margin-bottom: 10px;
    color: var(--text-dark);
    font-family: 'Space Grotesk', sans-serif;
  }

  .detail-subtitle {
    font-size: 18px;
    color: var(--text-muted);
  }

  /* Two Column Layout for Detail Content */
  .detail-body {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
    align-items: start;
  }

  .detail-left-column {
    position: sticky;
    top: 60px;
  }

  .detail-right-column {
    padding-top: 0;
  }

  /* Simple Media Gallery */
  .media-viewer {
    margin-bottom: 30px;
  }

  .media-gallery-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .media-gallery-main {
    width: 100%;
    height: 400px;
    border-radius: 12px;
    overflow: hidden;
    background: #000;
  }

  .media-gallery-main img,
  .media-gallery-main video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
  }

  .media-gallery-side {
    display: flex;
    flex-direction: row;
    gap: 10px;
    overflow-x: auto;
    overflow-y: hidden;
    scrollbar-width: thin;
    padding-bottom: 5px;
  }

  .media-gallery-side::-webkit-scrollbar {
    height: 8px;
  }

  .media-gallery-side::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.2);
    border-radius: 4px;
  }

  .media-gallery-side::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 4px;
  }

  .media-gallery-side::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.5);
  }

  .media-thumbnail {
    width: 110px;
    height: 110px;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    border: 3px solid transparent;
    transition: all 0.2s ease;
    flex-shrink: 0;
  }

  .media-thumbnail:hover {
    border-color: var(--accent);
  }

  .media-thumbnail.active {
    border-color: var(--primary);
  }

  .media-thumbnail img,
  .media-thumbnail video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .media-caption {
    text-align: center;
    padding: 15px;
    font-size: 14px;
    color: var(--text-muted);
    margin-top: 10px;
  }

  /* Tech Stack Tags (matching homepage skills style) */
  .detail-tech-stack {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }

  .tech-badge {
    padding: 8px 16px;
    background: rgba(238, 185, 2, 0.15);
    color: var(--accent);
    border-radius: 6px;
    font-size: 13px;
    font-weight: 600;
    border: 1px solid rgba(238, 185, 2, 0.3);
    transition: all 0.2s ease;
  }

  .tech-badge:hover {
    background: rgba(238, 185, 2, 0.25);
    border-color: var(--accent);
  }

  /* About Section */
  .detail-about {
    margin-bottom: 40px;
  }

  .detail-section-title {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 20px;
    color: var(--text-dark);
    padding-bottom: 10px;
    border-bottom: 2px solid var(--border-dark);
    font-family: 'Space Grotesk', sans-serif;
  }

  .detail-description {
    font-size: 16px;
    line-height: 1.8;
    color: var(--text-muted-dark);
    margin-bottom: 20px;
  }

  /* Features List */
  .detail-features {
    margin-bottom: 40px;
  }

  .features-list {
    list-style: none;
    padding: 0;
  }

  .features-list li {
    padding: 12px 0;
    padding-left: 30px;
    position: relative;
    font-size: 16px;
    color: var(--text-muted-dark);
    line-height: 1.6;
  }

  .features-list li:before {
    content: "âœ“";
    position: absolute;
    left: 0;
    color: var(--accent);
    font-weight: bold;
    font-size: 18px;
  }

  /* CTA Button */
  .detail-cta {
    display: inline-block;
    padding: 14px 30px;
    background: var(--primary);
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    transition: all 0.2s ease;
    font-size: 16px;
  }

  .detail-cta:hover {
    background: var(--secondary);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(219, 39, 99, 0.4);
  }

  /* Responsive Design */
  @media (max-width: 1200px) {
    .projects-grid {
      grid-template-columns: repeat(2, 1fr);
    }
    
    .project-detail-sidebar {
      width: 90%;
      right: -90%;
    }

    .detail-sidebar-content {
      padding: 40px 40px;
    }

    .detail-body {
      grid-template-columns: 1fr;
      gap: 40px;
    }

    .detail-left-column {
      position: static;
    }
  }

  @media (max-width: 768px) {
    .projects-page {
      flex-direction: column;
    }

    .projects-sidebar {
      width: 100%;
      padding-right: 0;
      padding-bottom: 20px;
      border-right: none;
      border-bottom: 1px solid var(--border-dark);
    }

    .filter-list {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .projects-content {
      padding-left: 0;
      padding-top: 20px;
    }

    .projects-grid {
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .project-detail-sidebar {
      width: 100%;
      right: -100%;
    }

    .detail-sidebar-content {
      padding: 30px 20px;
    }

    .detail-title {
      font-size: 32px;
    }

    .detail-body {
      grid-template-columns: 1fr;
    }

    .media-thumbnails {
      grid-template-columns: repeat(3, 1fr);
    }
  }
</style>

  // Current media index for each project
  let currentMediaIndex = {};

  // Initialize media indices

  });

  // Render project cards
  function renderProjects(filter = 'all') {
    const grid = document.getElementById('projectsGrid');
    grid.innerHTML = '';
    
    const filteredProjects = filter === 'all' 
      ? projects 
      : projects.filter(p => p.category === filter);
    
    filteredProjects.forEach(project => {
      const card = document.createElement('div');
      card.className = 'project-card';
      card.onclick = () => openProjectDetail(project.id);
      
      card.innerHTML = `
        <div class="project-card-image">
          <img src="${project.thumbnail}" alt="${project.title}">
        </div>
        <div class="project-card-body">
          <h3 class="project-card-title">${project.title}</h3>
          <p class="project-card-description">${project.shortDescription}</p>

            </svg>
          </a>
        </div>
      `;
      
      grid.appendChild(card);
    });
  }

  // Change media in viewer
  function changeMedia(projectId, index) {
    const project = projects.find(p => p.id === projectId);
    if (!project) return;

    currentMediaIndex[projectId] = index;
    const media = project.mediaGallery[index];
    const mainViewer = document.getElementById('mainMediaViewer');
    const caption = document.getElementById('mediaCaption');

    // Update main viewer
    if (media.isVideo) {
      mainViewer.innerHTML = `<video controls loop muted autoplay><source src="${media.src}" type="video/mp4"></video>`;
    } else {
      mainViewer.innerHTML = `<img src="${media.src}" alt="${project.title}">`;
    }
    
    // Update caption
    caption.textContent = media.caption;

    // Update active thumbnail
    document.querySelectorAll('.media-thumbnail').forEach((thumb, i) => {
      thumb.classList.toggle('active', i === index);
    });
  }

  // Open project detail sidebar

    const firstMedia = project.mediaGallery[0];

      </div>

              <div class="media-gallery-main" id="mainMediaViewer">
                ${firstMedia.isVideo ? `
                  <video controls loop muted autoplay>
                    <source src="${firstMedia.src}" type="video/mp4">
                  </video>
                ` : `
                  <img src="${firstMedia.src}" alt="${project.title}">
                `}
              </div>
              <div class="media-gallery-side">
                ${project.mediaGallery.map((media, idx) => `
                  <div class="media-thumbnail ${idx === 0 ? 'active' : ''}" onclick="changeMedia('${project.id}', ${idx})">
                    <img src="${media.thumbnail}" alt="Thumbnail ${idx + 1}">
                  </div>
                `).join('')}
              </div>
            </div>
            <div class="media-caption" id="mediaCaption">${firstMedia.caption}</div>
            ` : `
            <div style="border-radius: 12px; overflow: hidden; background: #000; margin-bottom: 30px;">
              <img src="${firstMedia.src}" alt="${project.title}" style="width: 100%; display: block;">
            </div>
            `}
          </div>

          <h3 class="detail-section-title">Technologies Used</h3>
          <div class="detail-tech-stack">
            ${project.techStack.map(tech => `
              <div class="tech-badge">${tech}</div>
            `).join('')}
          </div>
        </div>

        <!-- Right Column: Description + Features + CTA -->
        <div class="detail-right-column">
          <div class="detail-about">
            <h2 class="detail-section-title">About This Project</h2>
            <p class="detail-description">${project.description}</p>
          </div>

          <div class="detail-features">
            <h2 class="detail-section-title">Key Features</h2>
            <ul class="features-list">
              ${project.features.map(feature => `<li>${feature}</li>`).join('')}
            </ul>
          </div>

          <a href="${project.link.url}" target="_blank" class="detail-cta">
            ${project.link.label}
          </a>
        </div>
      </div>
    `;

    document.getElementById('detailOverlay').classList.add('active');
    document.body.style.overflow = 'hidden';

    document.querySelectorAll('.filter-item').forEach(item => {

        renderProjects(this.dataset.filter);
