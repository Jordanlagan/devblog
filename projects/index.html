---
layout: default
title: "My Work"
---

<link rel="stylesheet" href="/assets/css/projects.css">

<div class="projects-page">
  <!-- Left Sidebar Filters -->
  <div class="projects-sidebar">
    <h2>Filter By</h2>
    <ul class="filter-list">
      <li class="filter-item active" data-filter="all">All Projects</li>
      <li class="filter-item" data-filter="web-app">Web Applications</li>
      <li class="filter-item" data-filter="website">Websites</li>
      <li class="filter-item" data-filter="game">Games</li>
    </ul>
  </div>

  <!-- Right Content Area -->
  <div class="projects-content">
    <h1>My Work</h1>
    <p style="margin-bottom: 40px;">Some of the cool stuff I've built / worked on</p>
    
    <div class="projects-grid" id="projectsGrid">
      <!-- Project cards will be dynamically inserted here -->
    </div>
  </div>
</div>

<!-- Detail Sidebar (Notion-style sliding panel) -->
<div class="detail-sidebar-overlay" id="detailOverlay"></div>
<div class="project-detail-sidebar" id="detailSidebar">
  <button class="detail-close-btn" id="detailCloseBtn">&times;</button>
  <div class="detail-sidebar-content" id="detailContent">
    <!-- Project details will be dynamically inserted here -->
  </div>
</div>

<!-- Image Zoom Overlay -->
<div class="image-zoom-overlay" id="imageZoomOverlay" onclick="closeImageZoom()">
  <button class="image-zoom-close" onclick="closeImageZoom()">&times;</button>
  <div class="image-zoom-content" onclick="event.stopPropagation()">
    <img id="zoomedImage" src="" alt="Zoomed image">
  </div>
</div>

<script src="/assets/scripts/projects-data.js"></script>
<script src="/assets/scripts/projects.js"></script>
<script src="/assets/scripts/lightbox-plus-jquery.min.js"></script>

<script>
  // Check if we should open a specific project from homepage
  document.addEventListener('DOMContentLoaded', function() {
    const openProjectId = sessionStorage.getItem('openProjectId');
    if (openProjectId) {
      sessionStorage.removeItem('openProjectId');
      // Wait a bit for projects to render, then open the detail
      setTimeout(() => {
        openProjectDetail(openProjectId);
      }, 100);
    }
  });
</script>
