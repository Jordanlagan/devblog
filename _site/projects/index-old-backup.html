</div><style>
  /* Projects Page Styles */
  .projects-page {
    display: flex;
    gap: 0;
    min-height: 80vh;
    margin-top: 20px;
  }

  /* Sidebar Filter Styles */
  .projects-sidebar {
    width: 220px;
    flex-shrink: 0;
    padding-right: 30px;
    border-right: 1px solid var(--border-dark);
  }

  .projects-sidebar h2 {
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--text-dark);
    margin-bottom: 15px;
  }

  .filter-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .filter-item {
    padding: 10px 15px;
    margin-bottom: 5px;
    cursor: pointer;
    border-radius: 6px;
    transition: all 0.3s ease;
    font-size: 15px;
    color: var(--text-muted);
  }

  .filter-item:hover {
    background-color: var(--primary);
    color: white;
    transform: translateX(5px);
  }

  .filter-item.active {
    background-color: var(--primary);
    color: white;
  }

  /* Projects Grid Styles */
  .projects-content {
    flex: 1;
    padding-left: 40px;
  }

  .projects-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
  }

  /* Match homepage project card style */
  .project-card {
    background-color: var(--dark-bg-2);
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    transition: all 0.3s ease;
    border: 0.5px solid var(--border-dark);
    cursor: pointer;
    display: flex;
    flex-direction: column;
  }

  .project-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
    border-color: var(--accent);
  }

  .project-card-image {
    width: 100%;
    height: 200px;
    overflow: hidden;
  }

  .project-card-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .project-card-body {
    padding: 2rem;
    display: flex;
    flex-direction: column;
    flex-grow: 1;
  }

  .project-card-title {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 1.5rem;
    margin: 0 0 1rem 0;
    color: var(--text-dark);
  }

  .project-card-description {
    color: var(--text-muted-dark);
    line-height: 1.6;
    margin-bottom: 1.5rem;
    font-size: 0.95rem;
  }

  .project-card-link {
    color: var(--accent);
    text-decoration: none;
    font-weight: 700;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    transition: all 0.3s ease;
    font-size: 0.95rem;
    margin-top: auto;
  }

  .project-card-link:hover {
    color: var(--primary);
    gap: 1rem;
  }

  .arrow-icon {
    width: 20px;
    height: 20px;
    transition: transform 0.3s ease;
  }

  .project-card-link:hover .arrow-icon {
    transform: translateX(5px);
  }

  /* Detail Sidebar (Notion-style sliding panel) - Dark Mode */
  .project-detail-sidebar {
    position: fixed;
    top: 0;
    right: -80%;
    width: 80%;
    height: 100vh;
    background: var(--dark-bg-2);
    box-shadow: -4px 0 24px rgba(0,0,0,0.8);
    transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 1000;
    overflow-y: auto;
  }

  .project-detail-sidebar.active {
    right: 0;
  }

  .detail-sidebar-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    z-index: 999;
  }

  .detail-sidebar-overlay.active {
    opacity: 1;
    visibility: visible;
  }

  .detail-sidebar-content {
    padding: 40px 60px;
    max-width: 1400px;
    margin: 0 auto;
  }

  .detail-close-btn {
    position: absolute;
    top: 30px;
    right: 30px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    color: var(--text-muted);
    transition: all 0.2s ease;
  }

  .detail-close-btn:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: rotate(90deg);
  }

  /* Project Detail Content */
  .detail-header {
    margin-bottom: 40px;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 30px;
  }

  .detail-header-left {
    flex: 1;
  }

  .detail-header-right {
    flex-shrink: 0;
  }

  .detail-title {
    font-size: 42px;
    font-weight: 700;
    margin-bottom: 10px;
    color: var(--text-dark);
    font-family: 'Space Grotesk', sans-serif;
  }

  .detail-subtitle {
    font-size: 18px;
    color: var(--text-muted);
  }

  /* Two Column Layout for Detail Content */
  .detail-body {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
    align-items: start;
  }

  .detail-left-column {
    position: sticky;
    top: 60px;
  }

  .detail-right-column {
    padding-top: 0;
  }

  /* Simple Media Gallery */
  .media-viewer {
    margin-bottom: 30px;
  }

  .media-gallery-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .media-gallery-main {
    width: 100%;
    aspect-ratio: 16 / 9;
    border-radius: 12px;
    overflow: hidden;
    background: #000;
    position: relative;
  }

  .media-gallery-main img,
  .media-gallery-main video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  /* Video Play Button Overlay */
  .video-play-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0, 0, 0, 0.3);
    cursor: pointer;
    transition: all 0.3s ease;
    z-index: 10;
    pointer-events: all;
  }

  .video-play-overlay:hover {
    background: rgba(0, 0, 0, 0.5);
  }

  .video-play-overlay.hidden {
    opacity: 0;
    pointer-events: none;
  }

  .play-button {
    width: 80px;
    height: 80px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
  }

  .video-play-overlay:hover .play-button {
    background: white;
    transform: scale(1.1);
  }

  .play-button::after {
    content: '';
    width: 0;
    height: 0;
    border-left: 24px solid #000;
    border-top: 14px solid transparent;
    border-bottom: 14px solid transparent;
    margin-left: 6px;
  }

  .media-gallery-side {
    display: flex;
    flex-direction: row;
    gap: 10px;
    overflow-x: auto;
    overflow-y: hidden;
    scrollbar-width: thin;
    padding-bottom: 5px;
  }

  .media-gallery-side::-webkit-scrollbar {
    height: 8px;
  }

  .media-gallery-side::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.2);
    border-radius: 4px;
  }

  .media-gallery-side::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 4px;
  }

  .media-gallery-side::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.5);
  }

  .media-thumbnail {
    height: 80px;
    width: auto;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    border: 3px solid transparent;
    transition: all 0.2s ease;
    flex-shrink: 0;
  }

  .media-thumbnail:hover {
    border-color: var(--accent);
  }

  .media-thumbnail.active {
    border-color: var(--primary);
  }

  .media-thumbnail img,
  .media-thumbnail video {
    height: 100%;
    width: auto;
    object-fit: cover;
    display: block;
  }

  .media-caption {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 12px 16px;
    font-size: 13px;
    color: white;
    background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.6), transparent);
    font-style: italic;
    z-index: 5;
  }

  /* Tech Stack Tags (matching homepage skills style) */
  .detail-tech-stack {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }

  .tech-badge {
    padding: 8px 16px;
    background: rgba(238, 185, 2, 0.15);
    color: var(--accent);
    border-radius: 6px;
    font-size: 13px;
    font-weight: 600;
    border: 1px solid rgba(238, 185, 2, 0.3);
    transition: all 0.2s ease;
  }

  .tech-badge:hover {
    background: rgba(238, 185, 2, 0.25);
    border-color: var(--accent);
  }

  /* About Section */
  .detail-about {
    margin-bottom: 40px;
  }

  .detail-section-title {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 20px;
    color: var(--text-dark);
    padding-bottom: 10px;
    border-bottom: 2px solid var(--border-dark);
    font-family: 'Space Grotesk', sans-serif;
  }

  .detail-description {
    font-size: 16px;
    line-height: 1.8;
    color: var(--text-muted-dark);
    margin-bottom: 20px;
  }

  /* Content Sections (Modular) */
  .detail-section {
    margin-bottom: 30px;
  }

  .detail-features .features-list,
  .detail-challenges .features-list,
  .detail-role .features-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .features-list li {
    padding: 8px 0;
    padding-left: 30px;
    position: relative;
    font-size: 15px;
    color: var(--text-muted-dark);
    line-height: 1.6;
  }

  .features-list li:before {
    content: "âœ“";
    position: absolute;
    left: 0;
    color: var(--accent);
    font-weight: bold;
    font-size: 18px;
  }

  .detail-description p {
    margin-bottom: 15px;
    line-height: 1.8;
  }

  .detail-description p:last-child {
    margin-bottom: 0;
  }

  /* Impact/Results Section */
  .impact-stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }

  .impact-stat {
    text-align: center;
    padding: 20px;
    background: rgba(238, 185, 2, 0.1);
    border-radius: 8px;
    border: 1px solid rgba(238, 185, 2, 0.2);
  }

  .impact-stat-value {
    font-size: 28px;
    font-weight: 700;
    color: var(--accent);
    margin-bottom: 5px;
  }

  .impact-stat-label {
    font-size: 13px;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  /* CTA Buttons */
  .detail-cta-container {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
  }

  .detail-cta {
    display: inline-block;
    padding: 14px 30px;
    background: var(--primary);
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    transition: all 0.3s ease;
    font-size: 16px;
  }

  .detail-cta:hover {
    background: var(--secondary);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(219, 39, 99, 0.4);
  }

  .detail-cta.secondary {
    background: transparent;
    border: 2px solid var(--accent);
    color: var(--accent);
  }

  .detail-cta.secondary:hover {
    background: var(--accent);
    color: #000;
    box-shadow: 0 4px 12px rgba(238, 185, 2, 0.4);
  }

  /* Image Zoom/Lightbox */
  .image-zoom-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    z-index: 2000;
    display: none;
    align-items: center;
    justify-content: center;
    cursor: zoom-out;
  }

  .image-zoom-overlay.active {
    display: flex;
  }

  .image-zoom-content {
    max-width: 95%;
    max-height: 95%;
    position: relative;
  }

  .image-zoom-content img {
    max-width: 100%;
    max-height: 90vh;
    object-fit: contain;
    border-radius: 8px;
  }

  .image-zoom-close {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    border-radius: 50%;
    color: white;
    font-size: 32px;
    cursor: pointer;
    transition: all 0.2s ease;
    z-index: 2001;
  }

  .image-zoom-close:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: rotate(90deg);
  }

  .zoomable {
    cursor: zoom-in;
  }

  /* Responsive Design */
  @media (max-width: 1200px) {
    .projects-grid {
      grid-template-columns: repeat(2, 1fr);
    }
    
    .project-detail-sidebar {
      width: 90%;
      right: -90%;
    }

    .detail-sidebar-content {
      padding: 30px 30px;
    }

    .detail-body {
      grid-template-columns: 1fr;
      gap: 40px;
    }

    .detail-left-column {
      position: static;
    }
  }

  @media (max-width: 768px) {
    .projects-page {
      flex-direction: column;
    }

    .projects-sidebar {
      width: 100%;
      padding-right: 0;
      padding-bottom: 20px;
      border-right: none;
      border-bottom: 1px solid var(--border-dark);
    }

    .filter-list {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .projects-content {
      padding-left: 0;
      padding-top: 20px;
    }

    .projects-grid {
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .project-detail-sidebar {
      width: 100%;
      right: -100%;
    }

    .detail-sidebar-content {
      padding: 30px 20px;
    }

    .detail-title {
      font-size: 32px;
    }

    .detail-header {
      flex-direction: column;
    }

    .detail-body {
      grid-template-columns: 1fr;
    }

    .media-thumbnails {
      grid-template-columns: repeat(3, 1fr);
    }
  }
</style>

<div class="projects-page">
  <!-- Left Sidebar Filters -->
  <div class="projects-sidebar">
    <h2>Filter By</h2>
    <ul class="filter-list">
      <li class="filter-item active" data-filter="all">All Projects</li>
      <li class="filter-item" data-filter="web-app">Web Applications</li>
      <li class="filter-item" data-filter="website">Websites</li>
      <li class="filter-item" data-filter="game">Games</li>
    </ul>
  </div>

  <!-- Right Content Area -->
  <div class="projects-content">
    <h1>My Work</h1>
    <p style="margin-bottom: 40px;">Some of the cool stuff I've built / worked on</p>
    
    <div class="projects-grid" id="projectsGrid">
      <!-- Project cards will be dynamically inserted here -->
    </div>
  </div>
</div>

<!-- Detail Sidebar (Notion-style sliding panel) -->
<div class="detail-sidebar-overlay" id="detailOverlay"></div>

  // Render project cards
  function renderProjects(filter = 'all') {
    const grid = document.getElementById('projectsGrid');
    grid.innerHTML = '';
    
    const filteredProjects = filter === 'all' 
      ? projects 
      : projects.filter(p => p.category === filter);
    
    filteredProjects.forEach(project => {
      const card = document.createElement('div');
      card.className = 'project-card';
      card.onclick = () => openProjectDetail(project.id);
      
      card.innerHTML = `
        <div class="project-card-image">
          <img src="${project.thumbnail}" alt="${project.title}">
        </div>
        <div class="project-card-body">
          <h3 class="project-card-title">${project.title}</h3>

            </svg>
          </a>
        </div>
      `;
      
      grid.appendChild(card);
    });
  }

  // Change media in viewer
  function changeMedia(projectId, index) {
    const project = projects.find(p => p.id === projectId);
    if (!project) return;

    currentMediaIndex[projectId] = index;
    const media = project.mediaGallery[index];
    const mainViewer = document.getElementById('mainMediaViewer');
    const caption = document.getElementById('mediaCaption');

    // Update main viewer
    if (media.isVideo) {
      mainViewer.innerHTML = `
        <video id="mainVideo" controls>
          <source src="${media.src}" type="video/mp4">
        </video>
        <div class="video-play-overlay" onclick="playVideo(event)">
          <div class="play-button"></div>
        </div>
        <div class="media-caption">${media.caption}</div>
      `;
    } else {
      mainViewer.innerHTML = `
        <img src="${media.src}" alt="${project.title}" class="zoomable" onclick="openImageZoom('${media.src}')">
        <div class="media-caption">${media.caption}</div>
      `;
    }

    // Update active thumbnail
    document.querySelectorAll('.media-thumbnail').forEach((thumb, i) => {
      thumb.classList.toggle('active', i === index);
    });
  }

  // Play video function
  function playVideo(event) {
    event.stopPropagation();
    const overlay = event.currentTarget;
    const video = overlay.parentElement.querySelector('video');
    
    if (video) {
      video.play();
      overlay.classList.add('hidden');
      
      // Show overlay again when video ends
      video.addEventListener('ended', () => {
        overlay.classList.remove('hidden');
      });
      
      // Show overlay when video is paused
      video.addEventListener('pause', () => {
        if (!video.ended) {
          overlay.classList.remove('hidden');
        }
      });
      
      // Hide overlay when video is playing
      video.addEventListener('play', () => {
        overlay.classList.add('hidden');
      });
    }
  }

  // Image zoom functionality
  function openImageZoom(src) {
    const overlay = document.getElementById('imageZoomOverlay');
    const img = document.getElementById('zoomedImage');
    img.src = src;
    overlay.classList.add('active');
    document.body.style.overflow = 'hidden';
  }

  function closeImageZoom() {
    const overlay = document.getElementById('imageZoomOverlay');
    overlay.classList.remove('active');
    document.body.style.overflow = 'auto';
  }

  // Render sections dynamically
  function renderSections(sections) {
    return sections.map(section => {
      switch(section.type) {
        case 'about':
          return `
            <div class="detail-section detail-about">
              <h2 class="detail-section-title">${section.title}</h2>
              <div class="detail-description">
                ${section.content.split('\n\n').map(p => `<p>${p}</p>`).join('')}
              </div>
            </div>
          `;
        case 'features':
          return `
            <div class="detail-section detail-features">
              <h2 class="detail-section-title">${section.title}</h2>
              <ul class="features-list">
                ${section.items.map(item => `<li>${item}</li>`).join('')}
              </ul>
            </div>
          `;
        case 'role':
          return `
            <div class="detail-section detail-role">
              <h2 class="detail-section-title">${section.title}</h2>
              <div class="detail-description">
                ${section.content ? `<p>${section.content}</p>` : ''}
              </div>
              ${section.items ? `
                <ul class="features-list">
                  ${section.items.map(item => `<li>${item}</li>`).join('')}
                </ul>
              ` : ''}
            </div>
          `;
        case 'challenges':
          return `
            <div class="detail-section detail-challenges">
              <h2 class="detail-section-title">${section.title}</h2>
              <ul class="features-list">
                ${section.items.map(item => `<li>${item}</li>`).join('')}
              </ul>
            </div>
          `;
        case 'impact':
          return `
            <div class="detail-section detail-impact">
              <h2 class="detail-section-title">${section.title}</h2>
              ${section.content ? `<p class="detail-description">${section.content}</p>` : ''}
              ${section.stats ? `
                <div class="impact-stats">
                  ${section.stats.map(stat => `
                    <div class="impact-stat">
                      <div class="impact-stat-value">${stat.value}</div>
                      <div class="impact-stat-label">${stat.label}</div>
                    </div>
                  `).join('')}
                </div>
              ` : ''}
            </div>
          `;
        default:
          return '';
      }
    }).join('');
  }

        <div class="detail-header-left">

          <p class="detail-subtitle">${project.subtitle}</p>
        </div>
        <div class="detail-header-right">
          <div class="detail-cta-container">
            <a href="${project.links.primary.url}" target="_blank" class="detail-cta">
              ${project.links.primary.label}
            </a>
            ${project.links.external.map(link => `
              <a href="${link.url}" target="_blank" class="detail-cta secondary">
                ${link.label}
              </a>
            `).join('')}
          </div>
        </div>
      </div>

      <div class="detail-body">
        <!-- Left Column: Media Viewer + Tech Stack -->

          <div class="media-viewer">
            ${hasMultipleMedia ? `

                  <div class="video-play-overlay" onclick="playVideo(event)">

                  <div class="media-caption">${firstMedia.caption}</div>
                ` : `

                  <div class="media-caption">${firstMedia.caption}</div>
                `}
              </div>
              <div class="media-gallery-side">
                ${project.mediaGallery.map((media, idx) => `
                  <div class="media-thumbnail ${idx === 0 ? 'active' : ''}" onclick="changeMedia('${project.id}', ${idx})">
                    <img src="${media.thumbnail}" alt="Thumbnail ${idx + 1}">
                  </div>
                `).join('')}
              </div>
            </div>
            ` : `
            <div style="border-radius: 12px; overflow: hidden; background: #000; margin-bottom: 20px; position: relative;">
              <img src="${firstMedia.src}" alt="${project.title}" class="zoomable" onclick="openImageZoom('${firstMedia.src}')" style="width: 100%; display: block; cursor: zoom-in;">
              <div class="media-caption">${firstMedia.caption}</div>
            </div>

          </div>

          <h3 class="detail-section-title">Technologies Used</h3>
          <div class="detail-tech-stack">
            ${project.techStack.map(tech => `

        </div>

        <!-- Right Column: Dynamic Sections -->
        <div class="detail-right-column">
          ${renderSections(project.sections)}
        </div>
      </div>
    `;
    
    document.getElementById('detailSidebar').classList.add('active');
    document.getElementById('detailOverlay').classList.add('active');
    document.body.style.overflow = 'hidden';
  }
          </div>
        </div>

        <!-- Right Column: Dynamic Sections -->
        <div class="detail-right-column">
          ${renderSections(project.sections)}

    `;
    
    document.getElementById('detailSidebar').classList.add('active');
    document.getElementById('detailOverlay').classList.add('active');
    document.body.style.overflow = 'hidden';
  }

    document.addEventListener('keydown', function(e) {

        if (imageZoom.classList.contains('active')) {
          closeImageZoom();
        } else {
          closeProjectDetail();
        }
      }
    });
  });

<script>
        // Mobile Menu Toggle
        (function() {
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
            const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');

            if (mobileMenuBtn && mobileMenuOverlay) {
                // Toggle menu
                mobileMenuBtn.addEventListener('click', () => {
                    mobileMenuBtn.classList.toggle('active');
                    mobileMenuOverlay.classList.toggle('active');
                    document.body.style.overflow = mobileMenuOverlay.classList.contains('active') ? 'hidden' : '';
                });

                // Close menu when clicking a link
                mobileNavLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        mobileMenuBtn.classList.remove('active');
                        mobileMenuOverlay.classList.remove('active');
                        document.body.style.overflow = '';
                    });
                });

                // Close menu when clicking overlay background
                mobileMenuOverlay.addEventListener('click', (e) => {
                    if (e.target === mobileMenuOverlay) {
                        mobileMenuBtn.classList.remove('active');
                        mobileMenuOverlay.classList.remove('active');
                        document.body.style.overflow = '';
                    }
                });
            }
        })();

        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            if (header && window.scrollY > 50) {
                header.classList.add('scrolled');
            } else if (header) {
                header.classList.remove('scrolled');
            }
        });

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                const href = this.getAttribute('href');
                if (href !== '#' && document.querySelector(href)) {
                    e.preventDefault();
                    document.querySelector(href).scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
