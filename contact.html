---
layout: default
title: "Contact Me"
---

<div class="text-background p-2 rounded element-shadow">
<h1>Contact me</h1>
  <div class="contact-form">
    <p>Can't wait to hear from you. I will respond as soon as I can.</p>
    <form action="/submit_form" method="POST">
      <div class="form-row">
        <div class="form-element">
          <label for="inquiry_type">Inquiry Type:</label>
          <select id="inquiry_type" name="inquiry_type" required>
            <option value="general">I have a question</option>
            <option value="business">I'd like your help with a project</option>
            <option value="personal">Just saying hello</option>
          </select>
        </div>
  
        <div class="form-element">
          <label for="website">Website:</label>
          <input type="url" id="website" name="website">
        </div>
      </div>
      

      <div class="form-row mt-2">
        <div class="form-element">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-element">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
      </div>

      <div class="form-element mt-3">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <!-- Honeypot field (hidden from users but visible to bots) -->
      <div class="form-element honeypot" style="display: none;">
        <label for="honeypot">Leave this field blank</label>
        <input type="text" id="honeypot" name="honeypot">
      </div>

      <div class="form-element mt-3">
        <label for="captcha">Solve this: <span id="captcha-question"></span></label>
        <input type="text" id="captcha" name="captcha" required>
        <!-- Hidden field to pass the correct CAPTCHA answer -->
        <input type="hidden" id="captcha-answer" name="captcha_answer">
      </div>   

      <button class="mt-3" type="submit">Send</button>
    </form>
  </div>

</div>

<script>
  // Generate a simple math CAPTCHA
  function generateCaptcha() {
    const num1 = Math.floor(Math.random() * 10) + 1; // Random number between 1 and 10
    const num2 = Math.floor(Math.random() * 10) + 1; // Random number between 1 and 10
    const question = `${num1} + ${num2}`;
    const answer = num1 + num2;

    document.getElementById('captcha-question').innerText = question;
    document.getElementById('captcha-answer').value = answer;
  }

  // Generate CAPTCHA on page load
  document.addEventListener('DOMContentLoaded', generateCaptcha);
</script>
